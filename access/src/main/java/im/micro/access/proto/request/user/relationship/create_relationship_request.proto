syntax = "proto3";

package im.micro.proto;

import "google/protobuf/wrappers.proto";

option java_package = "im.micro.access.pojo.request.user.relationship";
option java_multiple_files = true;

message CreateRelationshipRequest {
    int64 user_id = 1;
    bool is_blocked = 2;
    google.protobuf.Int32Value group_index = 3;
}