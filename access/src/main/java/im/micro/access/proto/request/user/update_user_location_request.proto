syntax = "proto3";

package im.micro.proto;

option java_package = "im.micro.access.pojo.request.user";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";

message UpdateUserLocationRequest {
    float latitude = 1;
    float longitude = 2;
    google.protobuf.StringValue name = 3;
    google.protobuf.StringValue address = 4;
}