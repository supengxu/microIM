syntax = "proto3";

package im.micro.proto;

option java_package = "im.micro.access.pojo.request.user";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";

message QueryUsersIdsNearbyRequest {
    float latitude = 1;
    float longitude = 2;
    google.protobuf.FloatValue distance = 3;
    google.protobuf.Int32Value maxNumber = 4;
}
