syntax = "proto3";

package im.micro.proto;

option java_package = "im.micro.access.pojo.request.user.relationship";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";
import "constant/response_action.proto";

message UpdateFriendRequestRequest {
    int64 requestId = 1;
    ResponseAction responseAction = 2;
    google.protobuf.StringValue reason = 3;
}
